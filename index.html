<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="src/simplify.js"></script>
<script src="src/L.RouteProvider.js"></script>
<script src="src/L.RouteProvider.StraightLine.js"></script>
<script src="src/L.RouteProvider.BRouter.js"></script>
<script src="src/L.ElevationProvider.js"></script>
<script src="src/L.Control.RouteEditor.js"></script>
</head>
<body>
<div id="map"></div>
<style>
    body {
        margin: 0;
    }
    #map {
        height: 100vh;
    }
</style>
<script type="text/javascript">
    let map = L.map('map').setView([50.85, 4.34], 12);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    L.control.routeEditor({
        load: '<i class="fa-solid fa-upload"></i>',
        download: '<i class="fa-solid fa-download"></i>',
        clear: '<i class="fa-solid fa-trash"></i>',
        routeProvider: L.routeProvider.bRouter({
            domain: 'routing.gpx.studio',
            profile: 'all',
        })
    }).addTo(map);
</script>
</body>
